<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #medico name="medico" (keyup)="buscarMedico(medico.value)" type="text" class="form-control" placeholder="Buscar Médico">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="cartd-title">Médicos Registrados (<small>{{ _medicoService.totalMedicos }}</small>)</h3>
                <button [routerLink]="['/medico','nuevo']" class="btn btn-rounded btn-primary pull-right"><i class="fa fa-plus"></i> Crear Médico</button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70"><img [src]="medico.img | imagen:'medico'" alt="" class="img50 img-circle"></td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td>
                                <a class="btn btn-primary" [routerLink]="['/medico',medico._id]"><i class="fa fa-save"></i></a>
                                <button type="button" class="btn btn-danger" (click)="borrarMedico(medico)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
