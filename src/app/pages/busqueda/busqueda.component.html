<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img | imagen" class="img-fluid" alt=""></td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" [routerLink]="['/usuarios']">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length === 0" class="alert alert-info">No hay registros</div>
            </div>
        </div>
    </div>
