<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #hospital name="hospit" (keyup)="buscarHospital(hospital.value)" type="text" class="form-control" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere Porfavor....</span>
        </div>
    </div>

</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="cartd-title">Hospitales Registrados (<small>{{ totalRegistros }}</small>)</h3>
                <button (click)="agregarHospital()" class="btn btn-rounded btn-primary pull-right"><i class="fa fa-plus"></i> Crear Hospital</button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70"><img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" alt="" class="img50 pointer"></td>
                            <td><input [(ngModel)]="hospital.nombre" name="nombre" id="nombre" type="text" class="form-control" [value]="hospital.nombre"></td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="actualizarHospital(hospital)"><i class="fa fa-save"></i></button>
                                <button type="button" class="btn btn-danger" (click)="borrarHospital(hospital)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
