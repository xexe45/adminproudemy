<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar Usuario" name="buscar">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere Porfavor....</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="cartd-title">Usuarios Registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Corre</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70"><img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen" alt="" class="img50 img-circle pointer"></td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <select [(ngModel)]="usuario.role" name="role" id="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>

                            </td>
                            <td>
                                <label *ngIf="usuario.google" for="" class="label label-danger">Google</label>
                                <label *ngIf="!usuario.google" for="" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="guardarUsuario(usuario)"><i class="fa fa-save"></i></button>
                                <button class="btn btn-danger" (click)="borrarUsuario(usuario)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" (click)="cambiarDesde(-5)">Anteriores</a></li>
                        <li [ngClass]="{'active not-active': desde === item * ordanarServer  }" *ngFor="let item of pagination" class="page-item"><a class="page-link" (click)="cambiarPagina(item*ordanarServer)">{{ item + 1 }}</a></li>
                        <li class="page-item"><a class="page-link" (click)="cambiarDesde(5)">Siguientes</a></li>
                    </ul>
                </nav>
                <!--<button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguientes
                </button>-->
            </div>
        </div>
    </div>
</div>
